version: '3'
services:
  mattermost:
    build:
      context: ./
      dockerfile: ./Dockerfile
    container_name: mattermost-dev
    volumes:
      - ..:/root/go/src/github.com/mattermost/mattermost-server:Z
    tty: true
    privileged: true
    ports:
      - "8065:8065"
    extra_hosts:
      - "dockerhost:127.0.0.1"
